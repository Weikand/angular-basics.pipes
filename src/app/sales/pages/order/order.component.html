<div class="text-layout">
  <h1>Custom pipes</h1>
  <p>
    Pipes created by {{'ourSElves' | upper:this.isUppercase}}.
  </p>

</div>

<p-toolbar>
  <div class="p-toolbar-group-left">
  </div>

  <div class="p-toolbar-group-right">
    <button pButton type="button" label="Toggle Uppercase"
            class="mr-1 p-button-warning p-button-raised" (click)="toggleUppercase()"></button>

    <button pButton icon="pi pi-sort" label="By name"
            class="mr-1" (click)="changeOrder('name')"></button>

    <button pButton icon="pi pi-sort" label="Can fly"
            class="mr-1 p-button-success" (click)="changeOrder('fly')"></button>

    <button pButton icon="pi pi-sort" label="By color"
            class="mr-1 p-button-help" (click)="changeOrder('color')"></button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | order:orderBy" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Flies</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{hero.name}}</td>
          <td>{{hero.flies | flies | titlecase}}</td>
          <td>{{hero.color}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | slice:0" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
          <th pSortableColumn="flies">Flies <p-sortIcon field="flies"></p-sortIcon></th>
          <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{hero.name}}</td>
          <td>{{hero.flies | flies | titlecase}}</td>
          <td>{{hero.color}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
