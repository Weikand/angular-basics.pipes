<div class="text-layout">
  <h1>DecimalPipe & Percentage</h1>
  <p>
    Included pipes in Angular - Usually included in CommonModule.
  </p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card header="Net Sales" subheader="current year">
      {{(netSales + 1000000) | number:'.2-2'}}
      <i class="pi pi-euro"></i>
    </p-card>
  </div>

  <div class="col-4">
    <p-card header="Gross Sales" subheader="current year">
      {{netSales + 2000000| currency:'EUR':'symbol-narrow':'1.4-4'}}
    </p-card>
  </div>

  <div class="col-4">
    <p-card header="Percentage gain" subheader="current year">
      {{percentage | percent: '2.2-2'}}
    </p-card>
  </div>

</div>
